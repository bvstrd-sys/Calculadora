<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Document</title>
</head>
<body class=" bg-gray-800 h-screen w-screen">
  <div class="grid place-content-center h-full">
    <div class="w-[210px] h-[300px] bg-[#424242] rounded-md shadow-md py-4 px-4">
      <input id="display" type="text" class="w-full h-14 mb-1 bg-[#222309] text-[#5B8D27] rounded-sm text-right text-2xl font-digital p-1">
      <div class="grid grid-cols-4 gap-2">
        <button id="ac" class=" text-white bg-[#636263] rounded-full">AC</button>
        <button id="de" class=" text-white bg-[#636263] rounded-full">CE</button>
        <button id="*" class=" text-white bg-[#636263] rounded-full">*</button>
        <button id="/" class=" text-white bg-[#636263] rounded-full">/</button>

        <button id="7" class=" text-white bg-[#636263] rounded-full">7</button>
        <button id="8" class=" text-white bg-[#636263] rounded-full">8</button>
        <button id="9" class=" text-white bg-[#636263] rounded-full">9</button>
        <button id="-" class=" text-white bg-[#636263] rounded-full">-</button>
        <button id="4" class=" text-white bg-[#636263] rounded-full">4</button>
        <button id="5" class=" text-white bg-[#636263] rounded-full">5</button>
        <button id="6" class=" text-white bg-[#636263] rounded-full">6</button>
        <button id="+" class=" text-white bg-[#636263] rounded-full">+</button>
        <button id="1" class=" text-white bg-[#636263] rounded-full">1</button>
        <button id="2" class=" text-white bg-[#636263] rounded-full">2</button>
        <button id="3" class=" text-white bg-[#636263] rounded-full">3</button>
        <button id="=" class=" text-white bg-[#636263] rounded-full row-span-2">=</button>
        <button id="0" class=" text-white bg-[#636263] rounded-full col-span-2">0</button>
        <button id="." class=" text-white bg-[#636263] rounded-full">.</button>
      </div>

    </div>

  </div>
  <script src="src/main.js"></script>
</body>
</html>
